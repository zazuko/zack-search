<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zack</title>

  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,400italic,700italic,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="normalize.css" rel="stylesheet">
  <link href="skeleton.css" rel="stylesheet">
  <link href="zack.css" rel="stylesheet">
</head>
<body>

<div class="zack-query-box">
    <div class="row">
        <div class="eight columns">
            <input autofocus id="query" class="zack-query-input zack-big twelve columns" type="text" placeholder="Refine Results with Keywords.">
        </div>
        <div class="four columns space">
            <div id="level-filter" data-filterable="=" data-predicate="http://data.archiveshub.ac.uk/def/level" data-value="http://data.alod.ch/alod/level/item" data-named-node class="filterable" onclick="app.addFilter(this)">Items</div>
            <div id="level-filter" data-filterable="=" data-predicate="http://data.archiveshub.ac.uk/def/level" data-value="http://data.alod.ch/alod/level/file" data-named-node class="filterable" onclick="app.addFilter(this)">Files</div>
            <div id="level-filter" data-filterable="=" data-predicate="http://data.archiveshub.ac.uk/def/level" data-value="http://data.alod.ch/alod/level/series" data-named-node class="filterable" onclick="app.addFilter(this)">Series</div>
            <div id="level-filter" data-filterable="=" data-predicate="http://data.archiveshub.ac.uk/def/level" data-value="http://data.alod.ch/alod/level/subfond" data-named-node class="filterable" onclick="app.addFilter(this)">Sub-Fonds</div>
            <div id="level-filter" data-filterable="=" data-predicate="http://data.archiveshub.ac.uk/def/level" data-value="http://data.alod.ch/alod/level/fond" data-named-node class="filterable" onclick="app.addFilter(this)">Fonds</div>
        </div>
    </div>
    <div id="filter-container" class="zack-filter">
    </div>
</div>
<div class="zack-result-list">
  <div id="timeCursor" class="result-time-cursor"></div>
  <div id="scrollArea" class="clusterize-scroll">
    <div id="contentArea" class="clusterize-content">
      <div class="clusterize-no-data">Loading dataâ€¦</div>
    </div>
  </div>
</div>
<div class="zack-overview">
    <div class="row">
        <div id="zack-timeline" class="ten columns">
        </div>
        <div class="two columns space u-pull-right">
            <span id="count" class="zack-count zack-big"></span> <i>Results</i>
        </div>
    </div>
    <!--<div class="row">
        <div class="twelve columns" style="padding: 0 20px 0 20px;">
            Filter documents to be
            after <input id="from" type="date" data-filter=">=" data-predicate="http://www.w3.org/2006/time#intervalStarts"> and
            before <input id="to" type="date" data-filter="<=" data-predicate="http://www.w3.org/2006/time#intervalEnds">.
        </div>
    </div>-->
</div>
<script src="zack.min.js"></script>
<script>
  var options = {
    endpointUrl: '/query',
    filterContainer: 'filter-container',
    resultTypes: ['http://data.archiveshub.ac.uk/def/ArchivalResource'],
    resultList: {
      pageSize: 20,
      preload: 80
    },
    endpoints: {
      '/query': {
        queries: {
          search: 'fusekiSearch',
          count: 'fusekiCount',
          histogram: 'fusekiHistogram',
          textmatch: 'fusekiTextmatch'
        }
      }
    }
  }

  window.app = new Zack(options)

  window.app.init().catch(function (err) {
    console.error(err)
  })

</script>
</body>
</html>
